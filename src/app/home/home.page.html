<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inbox
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
         <ion-content class="messages-list-container"> 
          <ion-list class="messages-list">
            <ion-list-header>            
              <ion-button (click)="toggleSort()">
                Sort {{ sortDescending ? 'Ascending' : 'Descending' }}
              </ion-button>
            </ion-list-header>
            @if(sortedMessages$){
              @for (message of sortedMessages$ | async; track message) {
                <app-message [message]="message" f></app-message>
              }
            }
            @else {
              <ion-item>
                <ion-spinner></ion-spinner>
              </ion-item>
            }
          </ion-list>
        </ion-content>
      </ion-col>
      <ion-col size="8">
        <app-view-message></app-view-message>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
