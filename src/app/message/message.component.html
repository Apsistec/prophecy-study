@if (message) {
<ion-item (click)="selectMessage(message)" detail="true"  class="message">
  <ion-label class="ion-text-wrap">
    <b>
      {{ message.date |    date: 'y - MMMM d'}}
    </b>
    <p>{{message.location}}</p>
  </ion-label>
  <ion-button fill="clear" slot="end" (click)="selectFavorite()" >
    @if(favoriteSelected){
      <ion-icon name="heart" color="danger"></ion-icon>
    } @else {
      <ion-icon  name="heart"></ion-icon>
    }
  </ion-button>
</ion-item>
}
