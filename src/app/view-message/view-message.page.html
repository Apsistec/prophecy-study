<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

@if (selectedMessage$ | async; as selectedMessage) {
<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label class="ion-text-wrap">
    </ion-label>
  </ion-item>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        {{ selectedMessage.date | date: 'EEEE, MMMM d, y' }}
      </ion-card-subtitle>
      <ion-card-title>
        {{selectedMessage.location}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{selectedMessage.paragraphs}}
      </p>
    </ion-card-content>
    <!-- <a href="selectedMessage.link">Link to House of Destiny</a> -->
  </ion-card>
</ion-content>
}
